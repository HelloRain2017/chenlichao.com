name: 超哥的个人网站
description: 超哥，现居福建福州，独立IT顾问，野路子程序员，喜好阅读，坚持跑步。利用闲暇时间打理小站，分享他的观点、发现和兴趣爱好，以及他平时整理的笔记，以求增进交流，扩大影响，广交朋友。
markdown: redcarpet
pygments: false
relative_permalinks: false
exclude:
  - vendor
  - bin
  - Gemfile
  - Gemfile.lock
  - Guardfile
  - Rakefile
  - nginx.conf
  - favicon.psd
  - favicon.png
encoding: UTF-8
assets:
  gzip: false
