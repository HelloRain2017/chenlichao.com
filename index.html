---
layout: default
title: 首页
description: 网站的首页，集中列出所有的日志和笔记
---

<div class="home">
  <section id="articles">
    <h2>日志</h2>
    <ul>
      {% for post in site.posts %}
        <li><span>{{ post.date | date: '%F' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
  <section id="notes">
    <h2>笔记</h2>
    <ul>
      {% for post in site.pages %}
        <li><a href="{{ post.url }}">{{ post.url }}</a></li>
      {% endfor %}
    </ul>
  </section>
</div>
